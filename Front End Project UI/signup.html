<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@200&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <header>
        <div class="style_header">
            <div class="container">
                <div class="logo">
                    <img src="img\nsuweb.png" alt="Web Site Logo">
                </div>
                <div class="web_menu">
                    <nav>
                        <ul>
                            <li>
                                <a href="http://www.northsouth.edu/">Home</a>
                            </li>
                            
                            <li>
                                <a href=""><i class="fas fa-caret-down"></i><img src="img/eng.png" width="20" height="15" alt="">Eng</a>
                            </li>
                            
                            <li>
                                <a href="login.html" target="_blank" class="login_bar">login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="form_and_other">
            <div class="container">
                <div class="contant_left">
                    <div class="form_images">
                        <img src="img/signup.jpg" alt="">
                    </div>
                </div>
                <div class="contant_right">
                    <div class="signup_form">
                        <form action="">
                            <div class="form_title">
                                <h2>Sign up information</h2>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Name *" required>
                            </div>
                            <div class="form_disign">
                                <input type="text" placeholder="User Gender" required id="gender_type">
                            </div>
                            <div class="form_design">
                                <select Gender="">
                                    <option value="-Select One">-select one</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form_div">
                                <input type="tel" placeholder="Phone Number *" pattern="^[0-9]{5}-[0-9]{6}$" required>
                            </div>
                            <div class="form_div">
                                <input type="email" placeholder="Email Address" required>
                            </div>
                            <div class="form_div">
                                <input type="password" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Please include atleast 1 uppercase character, 1 lowercase character, 1 digit and 1 special character" required>
                            </div>
                            
                            <input type="submit" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="https://kit.fontawesome.com/e91992a2ca.js" crossorigin="anonymous"></script>
    
</body>

</html>
