<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@200&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <header>
        <div class="style_header">
            <div class="container">
                <div class="logo">
                    <img src="img\nsuweb.png" alt="Web Site Logo">
                </div>
                <div class="web_menu">
                    <nav>
                        <ul>
                            <li>
                                <a href="http://www.northsouth.edu/">Home</a>
                            </li>
                            <li>
                                <a href="https://rds3.northsouth.edu/index.php/students/advising">Advising Portal</a>
                            </li>
                            <li>
                                <a href="http://www.northsouth.edu/academic/academic-calendar/">Academic Calendar</a>
                            </li>
                            <li>
                                <a href="./cgpa.html" target="_blank">CGPA Calculator</a>
                            </li>
                            <li>
                                <a href="./signup.html" target="_blank">Registration</a>
                            </li>
                            <li>
                                <a href=""><i class="fas fa-caret-down"></i><img src="img/eng.png" width="30" height="20"  alt="">Eng</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="form_and_other">
            <div class="container">
                <div class="contant_left">
                    <div class="form_images">
                        <img src="img/nsu_logo.jpg" alt="">
                    </div>
                </div>
                <div class="contant_right">
                    <div class="login_form">
                        <form action="">
                            <div class="form_title">
                                <h2>Login Here</h2>
                            </div>
                            <div class="form_design">
                                <input type="text" placeholder="Student Name *" required>
                            </div>
                            <div class="form_design">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="form_design">
                                <input type="text" placeholder="User type" required id="user_type">
                            </div>
                            <div class="form_design">
                                <select name="" id="">
                                    <option value="-Select One">-select one</option>
                                    <option value="As Admin">As Admin</option>
                                    <option value="As Faculty">As Faculty</option>
                                    <option value="As Student">As Student</option>
                                </select>
                            </div>
                            <div class="form_design">
                                <input type="Submit" value="Login" id="Submit">
                                <a href="">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/e91992a2ca.js" crossorigin="anonymous"></script>
</body>

</html>
